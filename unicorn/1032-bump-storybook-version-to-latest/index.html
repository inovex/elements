<!-- Custom styles for the main area -->
<script>
  document.title = 'Showcase - inovex elements';
  document.body.classList.add('inovex-elements-typo');
  document.body.classList.add('inovex-elements-theme');
</script>
<style type="text/css">
  div[role='menuitem'] {
    color: var(--inovex-elements-p-4);
  }

  div[role='menuitem']:hover,
  a[class^='css-glamorous-routedlink']:hover {
    color: var(--inovex-elements-n-7);
  }

  a[class^='css-glamorous-routedlink'] {
    color: var(--inovex-elements-n-7);
  }

  a > h3 {
    color: var(--inovex-elements-p-7) !important;
  }
</style>

<style type="text/css">
  /** TODO: Add LATO Font here **/

  /* Left side */
  #storybook-explorer-menu {
    font-weight: 500;
  }

  /** overwrite toolbar icon color & hover */
  #storybook-explorer-menu button svg path {
    fill: var(--inovex-elements-n-11);
  }

  #storybook-explorer-menu button:hover svg path {
    fill: var(--inovex-elements-primary);
  }

  #storybook-explorer-menu .search-field {
    margin-top: 0px;
  }

  #storybook-explorer-menu .sidebar-header {
    display: none;
  }

  #storybook-explorer-menu .sidebar-subheading {
    /* Title Small */
    letter-spacing: 0.02px;
    font-weight: 600;
    color: var(--inovex-elements-n-7);
    font-size: 14px;
    margin-top: 32px;
    margin-bottom: 6px;
  }

  #storybook-explorer-menu .sidebar-item {
    color: rgb(16 19 22 / 90%);
    padding-top: 6px;
    padding-bottom: 6px;
    font-size: 14px;
    margin: 0 12px;
    border-radius: 17px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: 0.15s ease-in-out;
  }

  /* skip to canvas button*/
  #storybook-explorer-menu .sidebar-item + a {
    margin-top: 3px;
    z-index: 50;
    background-color: var(--inovex-elements-white);
    box-shadow: var(--inovex-elements-primary) 0 0 0 1px inset;
  }

  #storybook-explorer-menu .sidebar-item + a:hover {
    box-shadow: var(--inovex-elements-primary) 0 0 0 1px inset;
  }

  #storybook-explorer-menu .sidebar-item + a:active {
    background-color: var(--inovex-elements-primary);
    color: var(--inovex-elements-white);
  }

  #storybook-explorer-menu .sidebar-item + a:focus {
    background-color: var(--inovex-elements-white);
    box-shadow: var(--inovex-elements-primary) 0 0 0 1px inset,
      rgb(var(--inovex-elements-primary) / 40%) 0 1px 9px 2px;
    z-index: 50;
  }

  /** Sidebar items */
  #storybook-explorer-menu .sidebar-item:hover {
    background-color: var(--inovex-elements-n-1);
  }

  #storybook-explorer-menu .sidebar-item[data-selected='false'] a,
  #storybook-explorer-menu .sidebar-item[data-selected='false'] svg {
    color: var(--inovex-elements-n-6) !important;
  }

  #storybook-explorer-menu .sidebar-item[data-selected='false']:focus {
    background-color: var(--inovex-elements-p-1);
  }

  #storybook-explorer-menu .sidebar-item[data-selected='true'],
  #storybook-explorer-menu .sidebar-item[data-selected='true']:focus {
    background-color: var(--inovex-elements-p-2);
  }

  #storybook-explorer-menu .sidebar-item[data-selected='true'] svg {
    color: var(--inovex-elements-primary);
  }

  /** all sidebar svgs  */
  #storybook-explorer-menu svg {
    color: var(--inovex-elements-n-5);
  }

  #storybook-explorer-menu .sidebar-header > div > a {
    color: var(--inovex-elements-primary);
    font-size: 20px;
    letter-spacing: -0.0083333333em;
  }

  /** hide elements title in sidebar */
  .sidebar-header {
    display: none;
  }

  /** remove top-margin */
  .search-field {
    margin-top: 0;
  }

  /** main story content width */
  .sbdocs.sbdocs-content {
    max-width: 1018px;
  }

  /** bottom padding of main story content*/
  div[role='main'] {
    bottom: 10px !important;
    top: 20px !important;
    height: unset !important;
  }

  /** toolbar on bottom */
  div[role='main'] > div > div > div > div:first-child {
    background-color: var(--inovex-elements-white);
  }

  /** overwrite toolbar icon color & hover */
  div[role='main'] > div > div > div > div:first-child button svg path {
    fill: var(--inovex-elements-n-11);
  }

  div[role='main'] > div > div > div > div:first-child button:hover {
    background-color: var(--inovex-elements-p-3);
  }

  div[role='main'] > div > div > div > div:first-child button:hover svg path {
    fill: var(--inovex-elements-p-7);
  }
</style>
 

    <style>
