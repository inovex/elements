  .os-content .sidebar-header {
    display: none;

  .os-content .sidebar-subheading {

    transition: 0.15s ease-in-out;
  }
  
  /* skip to canvas button*/
  .os-content .sidebar-item + a {

  .os-content .sidebar-item + a:active {

  }

  .os-content .sidebar-item + a:focus {
    background-color: white;
    box-shadow: #2C02FF 0 0 0 1px inset, rgb(#2C02FF / 40%) 0 1px 9px 2px;

    z-index: 50;
  } 

  .os-content .sidebar-item:hover {
    background-color: #F8F9FB; /* n-8 */

  .os-content .sidebar-item[data-selected="false"]:focus {
    color: #2C02FF;

  .os-content .sidebar-item[data-selected="true"],
  .os-content .sidebar-item[data-selected="true"]:focus  {

  }
