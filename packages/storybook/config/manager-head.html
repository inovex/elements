<!DOCTYPE html>
<html lang="en">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2d02ff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</html>

<!-- Custom styles for the main area -->
<script>
  document.title = 'Showcase - inovex elements';
  
  document.body.classList.add("inovex-elements-typo");
  document.body.classList.add("inovex-elements-theme");

</script>
<style type="text/css">
  div[role='menuitem'] {
    color: var(--inovex-elements-p-4);
  }

  div[role='menuitem']:hover,
  a[class^='css-glamorous-routedlink']:hover {
    color: var(--inovex-elements-n-7);
  }

  a[class^='css-glamorous-routedlink'] {
    color: var(--inovex-elements-n-7);
  }

  a > h3 {
    color: var(--inovex-elements-p-7) !important;
  }
</style>

<style type="text/css">
  /** TODO: Add LATO Font here **/

  /* Left side */
  .os-content {
    font-weight: 500;
  }

  .os-content .search-field {
    margin-top: 0px;
  }

  .os-content .sidebar-header {
    display: none;
  }

  
  .os-content .sidebar-subheading {
    /* Title Small */
    letter-spacing: 0.02px;
    font-weight: 600;
    color: var(--inovex-elements-n-3);
    font-size: 14px;
    margin-top: 32px;
    margin-bottom: 6px;
  }

  .os-content .sidebar-item {
    color: rgb(16 19 22 / 90%);
    padding-top: 6px;
    padding-bottom: 6px;
    font-size: 14px;
    margin: 0 12px;
    border-radius: 17px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: 0.15s ease-in-out;
  }
  
  .os-content .sidebar-item button[data-selected="true"] {
    background-color: rgb(var(--inovex-elements-n-3)) !important;
  }

  /* skip to canvas button*/
  .os-content .sidebar-item + a {
    margin-top: 3px;
    z-index: 50;
    background-color: var(--inovex-elements-white);
    box-shadow: var(--inovex-elements-primary) 0 0 0 1px inset;
    color: var(--inovex-elements-primary);
  }

  .os-content .sidebar-item + a:hover {
    box-shadow: var(--inovex-elements-primary) 0 0 0 1px inset;
  }

  .os-content .sidebar-item + a:active {
    background-color: var(--inovex-elements-primary);
    color: var(--inovex-elements-white);
  }

  .os-content .sidebar-item + a:focus {
    background-color: var(--inovex-elements-white);
    box-shadow: var(--inovex-elements-primary) 0 0 0 1px inset, rgb(var(--inovex-elements-primary) / 40%) 0 1px 9px 2px;
    color: var(--inovex-elements-primary);
    z-index: 50;
  } 

  /** Sidebar items */
  .os-content .sidebar-item:focus {
    color: var(--inovex-elements-primary);
  }

  .os-content .sidebar-item:focus svg {
    color: var(--inovex-elements-primary);
  }

  .os-content .sidebar-item:hover {
    background-color: var(--inovex-elements-n-1);
  }

  .os-content .sidebar-item[data-selected="false"]:focus {
    color: var(--inovex-elements-primary);
    background-color: var(--inovex-elements-p-2);
  }
  
  .os-content .sidebar-item[data-selected="true"],
  .os-content .sidebar-item[data-selected="true"]:focus  {
    color: var(--inovex-elements-primary);
    background-color: var(--inovex-elements-p-3);
  }

  .os-content .sidebar-item[data-selected="true"] svg {
    color: var(--inovex-elements-primary);
  }


  /** all sidebar svgs  */
  .os-content svg {
    color: var(--inovex-elements-n-5);
  }

  .os-content .sidebar-header > div > a {
    color: var(--inovex-elements-primary);
    font-size: 20px;
    letter-spacing: -.0083333333em;
  }

  div[role=main] .os-host {
    bottom: 0 !important;
    z-index: 10 !important;
    top:initial;
  }
</style>
