<!DOCTYPE html>
<html lang="en">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2d02ff" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
</html>

<!-- Custom styles for the main area -->
<script>
  document.title = 'Showcase - inovex elements';
  document.body.classList.add('inovex-elements-typo');
  document.body.classList.add('inovex-elements-theme');
</script>
<style type="text/css">
  /** TODO: Add LATO Font here **/

  /* Left side */
  #storybook-explorer-menu {
    font-weight: 500;
  }

  /* siedar headlines (Docs, Structure, Input, Graphic, Buttons, Notification */
  #storybook-explorer-menu .sidebar-subheading {
    /* Title Small */
    letter-spacing: 0.02px;
    font-weight: 600;
    color: var(--inovex-elements-n-7);
    font-size: 14px;
    margin-top: 32px;
    margin-bottom: 6px;
  }

  /** Sidebar items */

  /* all sidebar items (folders & doc pages & states) */
  #storybook-explorer-menu .sidebar-item {
    padding: 6px 0 6px;
    font-size: 14px;
    margin: 0 12px;
    border-radius: 17px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: 0.15s ease-in-out;
  }

  #storybook-explorer-menu .sidebar-item:hover {
    background-color: var(--inovex-elements-n-1);
  }

  /* Sidebar item selected */
  #storybook-explorer-menu .sidebar-item[data-selected='true'] {
    background-color: var(--inovex-elements-p-2);
  }

  #storybook-explorer-menu .sidebar-item[data-selected='true'] svg {
    color: var(--inovex-elements-primary) !important;
  }

   /* Sidebar item deselected */
  #storybook-explorer-menu .sidebar-item[data-selected='false'] a,
  #storybook-explorer-menu .sidebar-item[data-selected='false'] svg,
  #storybook-explorer-menu svg {
    color: var(--inovex-elements-n-6) !important;
  }

  /** hide elements title in sidebar */
  .sidebar-header {
    display: none;
  }

  /** remove top-margin */
  .search-field {
    margin-top: 0;
  }

  /** bottom padding of main story content*/
  div[role='main'] {
    margin: 20px 0 10px;
    bottom: 0px !important; 
    top: 0px !important;
    height: unset !important;
  }

  /** toolbar on bottom */
  div[role='main'] > div > div > div > div:first-child {
    background-color: var(--inovex-elements-white);
  }

  /** overwrite toolbar icon color & hover */
  div[role='main'] > div > div > div > div:first-child button svg path {
    fill: var(--inovex-elements-n-11);
  }

  div[role='main'] > div > div > div > div:first-child button:hover {
    background-color: var(--inovex-elements-p-3);
  }

  div[role='main'] > div > div > div > div:first-child button:hover svg path {
    fill: var(--inovex-elements-p-7);
  }

  #storybook-panel-root {
    min-height: 700px !important;
  }
  
  /* element to change size of the control panel*/
  .react-draggable:not(:nth-of-type(2n)) {
    margin-top: 11px !important;
  }
</style>
