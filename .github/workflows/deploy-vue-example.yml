name: Deploy elements-vue-example

on:
  workflow_run:
    workflows: [ "Test & Build" ]
    types: [completed]
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages

      - uses: actions/download-artifact@v3
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: elements-vue-example
          path: example-projects/vue

      - name: Deploy elements-vue-example to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          commit-message: Deploying elements-vue-example
          folder: example-projects/vue
          clean-exclude: |
            version
            unicorn
