name: 'Publish Release & Deploy'

## Workflow to deploy a new version to version/<TAG_NAME> github pages.
## The version is available at elements.inovex.de/version/<TAG-NAME>

on:
  workflow_run:
    workflows: [ "Test & Build" ]
    types: [completed]
    branches: [master]

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.head_commit.message, format('chore{0} v', ':')) && endsWith(github.event.head_commit.message, ' publish')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/dependencies-install
      - uses: ./.github/workflows/artifacts-download
        with:
          workflow-id: ${{ github.event.workflow_run.workflow_id }}
          download-core-artifacts: true
      - name: Prepare git config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor}}@users.noreply.github.com"
      - run: yarn run publish:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - publish
    steps:
      - uses: actions/checkout@v3
        name: Checkout to gh-pages branch
        with:
          ref: gh-pages
      - uses: rlespinasse/github-slug-action@v3.x
      - name: Download Storybook artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: storybook
          path: version/${{ env.GITHUB_REF_NAME_SLUG }} # Push to the proper directory on gh pages branch.

      # Crawls the version dir on current gh-pages branch HEAD.
      # Jq extracts the directory name of the versions and transfers it to an array of the form ["0.1.1", "0.2.1"].
      - run: find ./version/* -type d -maxdepth 0 | cut -c 11- | jq -R -s -c 'split("\n")[:-1]' > ./hosted-versions.json
        name: Update Hosted Versions

      - name: Deploy to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          commit-message: Deploying version ${{ env.GITHUB_REF_NAME_SLUG }} ðŸš€
          folder: '.'
          clean: false # Important to keep other versions.
