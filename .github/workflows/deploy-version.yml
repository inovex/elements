name: Release

## Workflow to deploy a new version to version/<TAG_NAME> github pages.
## The version is available at elements.inovex.de/version/<TAG-NAME>

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
#    needs:
#      - install
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        cache: 'yarn'
        node-version-file: '.nvmrc'
    - run: yarn install --frozen-lockfile
    - run: yarn build
    - name: Upload Artifact -> elements
      uses: actions/upload-artifact@v3
      with:
        name: elements
        path: packages/elements/dist/
    - name: Upload Artifact -> elements-react
      uses: actions/upload-artifact@v3
      with:
        name: elements-react
        path: packages/elements-react/dist/
    - name: Upload Artifact -> elements-angular
      uses: actions/upload-artifact@v2
      with:
        name: elements-angular
        path:
          packages/elements-angular/dist/
    - name: Upload Artifact -> storybook
      uses: actions/upload-artifact@v3
      with:
        name: storybook
        path: packages/storybook/dist/

#  test:
#    runs-on: ubuntu-latest
#    needs:
#      - install
#    steps:
#      - uses: actions/checkout@v2
#      - uses: ./.github/workflows/install
#      - run: yarn lint
#      - run: yarn test

  release:
    runs-on: ubuntu-latest
    needs:
      - build
#      - test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'
          registry-url: https://registry.npmjs.org
          scope: '@inovex.de' # important for yarn
      - run: npm config set scripts-prepend-node-path true
        shell: bash
      - run: yarn install --frozen-lockfile
        shell: bash
      - name: Download elements artifact
        uses: actions/download-artifact@v3
        with:
          name: elements
          path: packages/elements/dist/
      - name: Download elements-react artifact
        uses: actions/download-artifact@v3
        with:
          name: elements-react
          path: packages/elements-react/dist/
      - name: Download elements-angular artifact
        uses: actions/download-artifact@v3
        with:
          name: elements-angular
          path: packages/elements-angular/dist/
      - name: Prepare git config
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"
      - run: yarn publish:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - release
    steps:
      - uses: actions/checkout@v2
        name: Checkout to gh-pages branch
        with:
          ref: gh-pages
      - uses: rlespinasse/github-slug-action@v3.x
      - uses: actions/download-artifact@v3
        name: Download Storybook Artifact
        with:
          name: storybook
          path: version/${{ env.GITHUB_REF_NAME_SLUG }} # Push to the proper directory on gh pages branch.

      # Crawls the version dir on current gh-pages branch HEAD.
      # Jq extracts the directory name of the versions and transfers it to an array of the form ["0.1.1", "0.2.1"].
      - run: find ./version/* -type d -maxdepth 0 | cut -c 11- | jq -R -s -c 'split("\n")[:-1]' > ./hosted-versions.json
        name: Update Hosted Versions

      - name: Deploy to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          commit-message: Deploying version ${{ env.GITHUB_REF_NAME_SLUG }} ðŸš€
          folder: '.'
          clean: false # Important to keep other versions.

