name: 'Install node dependencies'
description: 'Installs the node dependencies of inovex-elements packages'
author: 'Benjamin Pagelsdorf'

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.29.2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        registry-url: https://registry.npmjs.org
        scope: '@inovex.de'
        always-auth: true
        cache: 'pnpm'

    - name: Get Puppeteer version
      id: puppeteer-version
      run: |
        PUPPETEER_VERSION=$(node -p "require('./packages/elements/package.json').devDependencies.puppeteer")
        echo "version=$PUPPETEER_VERSION" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache Puppeteer Chrome Binary
      uses: actions/cache@v4
      with:
        path: ~/.cache/puppeteer
        key: puppeteer-${{ runner.os }}-${{ steps.puppeteer-version.outputs.version }}
        restore-keys: |
          puppeteer-${{ runner.os }}-

    - name: Restore Turborepo Cache
      uses: actions/cache@v4
      with:
        path: |
          .turbo
          node_modules/.cache/turbo
        key: turbo-${{ runner.os }}-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ runner.os }}-${{ github.ref_name }}-
          turbo-${{ runner.os }}-

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
