name: Test & Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/install

  test:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/install
      - run: yarn lint
      - run: yarn test

  build:
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/install
    - run: yarn build

    # Build caches for release-canary workflow

    - if: github.ref == 'refs/heads/master'
      name: upload elements artifact
      uses: actions/upload-artifact@v2
      with:
        name: elements
        path:
          packages/elements/dist/

    - if: github.ref == 'refs/heads/master'
      name: upload elements-react artifact
      uses: actions/upload-artifact@v2
      with:
        name: elements-react
        path:
            packages/elements-react/dist/

    - if: github.ref == 'refs/heads/master'
      name: upload elements-angular artifact
      uses: actions/upload-artifact@v2
      with:
        name: elements-angular
        path:
            packages/elements-angular/elements/dist/
