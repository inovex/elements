name: Deploy Landingpage

on:
  push:
    branches:
      - master
    paths:
      - packages/landingpage/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/dependencies-install
      - name: Build landingpage ‚öíÔ∏è
        run: yarn build:landingpage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build output ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v2
        with:
          name: landingpage
          path:
            packages/landingpage/out/

  deploy-landingpage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: pages

      - uses: actions/download-artifact@v2
        with:
          name: landingpage
          path: ./artifact

      - name: Deploy to Github Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: pages # The branch the action should deploy to.
          folder: ./artifact # The folder the action should deploy.
          commit-message: Deploy landingpage
          clean-exclude: |
            .gitlab-ci.yml
            version
            unicorn
