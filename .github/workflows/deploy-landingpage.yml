name: Deploy Landingpage

on:
  workflow_dispatch:
  push:
    branches: master
    paths: packages/landingpage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/dependencies-install
      - name: Build landingpage ‚öíÔ∏è
        run: yarn build:landingpage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build output ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v2
        with:
          name: landingpage
          path:
            packages/landingpage/out/

  deploy-landingpage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages

      - uses: actions/download-artifact@v2
        with:
          name: landingpage
          path: ./artifact

      - name: Deploy to Github Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: ./artifact # The folder the action should deploy.
          commit-message: Deploying landingpage
          clean-exclude: |
            version
            unicorn
