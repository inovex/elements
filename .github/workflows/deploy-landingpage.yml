name: Deploy Landingpage

on:
  push:
    paths:
      - packages/landingpage/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/dependencies-install
      - name: Build landingpage ‚öíÔ∏è
        run: pnpm turbo run build --filter @inovex.de/landingpage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build output ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v4
        with:
          name: landingpage
          path: packages/landingpage/out/

  deploy-landingpage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: pages

      - uses: actions/download-artifact@v4
        with:
          name: landingpage
          path: ./artifact

      - name: Deploy to Github Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages # The branch the action should deploy to.
          folder: ./artifact # The folder the action should deploy.
          commit-message: Deploy landingpage
          clean-exclude: |
            .gitlab-ci.yml
            version
            unicorn
            hosted-versions.json
