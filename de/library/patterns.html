,\"8085\",\"static/chunks/8085-f941b8d42d990f54.js\",\"1084\",\"static/chunks/app/%5Blang%5D/layout-f7c507e4be78d2d0.js\"],\"\"]\n"])</script><script>self.__next_f.push([1,"a:[\"$\",\"$Lf\",null,{\"lang\":\"de\",\"translations\":{\"home\":{\"header\":{\"elements_label\":\"inovex Elements\",\"title_1\":\"die \",\"title_mark\":\"interoperable UI-Bibliothek\",\"title_2\":\"für jedes Framework\",\"subtitle_1\":\"Es ist herausfordernd, UI-Komponenten zu erstellen und zu pflegen. Fange nicht jedes Mal von vorne an, wenn Du ein neues Projekt erstellst. Erstelle Komponenten einmal und setze sie überall ein! Verwende gerne unsere Open-Source-Bibliothek für UI-Komponenten\",\"getting_started\":\"Jetzt loslegen\",\"clipboard_success\":\"In die Zwischenablage kopiert ✓\"},\"core_aspects\":{\"first\":{\"title\":\"vielseitig\",\"text\":\"Läuft mit jedem größeren Framework: Angular, React, Vue oder reines JavaScript.\"},\"second\":{\"title\":\"einheitlich\",\"text\":\"Konsistente Benutzeroberfläche über alle Framework-Technologien hinweg.\"},\"third\":{\"title\":\"zukunftssicher\",\"text\":\"Kontinuierliche Entwicklung mit der neuesten Technologie und kreativen Köpfen.\"}},\"component_sample\":{\"title_1\":\"die\",\"title_2\":\"Komponenten\",\"subheader\":\"Hier einige Beispiele unserer Komponenten\",\"link\":\"zu allen Komponenten\",\"button\":\"Ich bin ein Button\"},\"kpi\":{\"title_1\":\"Wer \",\"title_2\":\" wird sind\",\"subheader\":\"Was zeichnet uns aus?\",\"kpis\":[{\"id\":\"kpi1\",\"title\":\"Komponenten\",\"target_value\":46,\"suffix\":\"\"},{\"id\":\"kpi2\",\"title\":\"aktive Mitarbeitende\",\"target_value\":4,\"suffix\":\"\"},{\"id\":\"kpi3\",\"title\":\"Jahre Expertenwissen\",\"target_value\":5,\"suffix\":\"+\"}]},\"faq\":{\"title\":\"FAQ\",\"subheader\":\"Hier finden Sie Antworten auf die am häufigsten gestellten Fragen rund um die Elements\",\"faqs\":[{\"title\":\"Was sind die inovex Elements?\",\"content\":\"Die inovex Elements sind eine Sammlung von Komponenten (z.B. Buttons, Textfelder, ...) fürs Web, welche auf dem Web-Components-Standard basieren. Dieser erlaubt es uns die inovex Elements in beliebigen Web-Frameworks einzusetzen, wodurch ein konsistentes UI/UX-Gefühl für alle Anwendungen erreicht wird, während massiv Entwicklungs- und Wartungsaufwände eingespart werden.\"},{\"title\":\"Warum verwendet nicht jeder Web-Components?\",\"content\":\"Web-Components sind ein relativ neuer Standard, welche erst seit 2018 von den gängigsten Browsern unterstützt wird. Außerdem ist die Pflege einer solchen Bibliothek initial aufwändiger, da jedes Framework (React, Angular, ...) seine eigenen Besonderheiten mit sich bringt. Ist dieser Hürde allerdings genommen, kann sich immenser Wartungsaufwand gespart werden, da neue Komponenten eimalig entwickelt werden müssen und danach im jeden Framework zur Verfügung steht.\"},{\"title\":\"Sind die inovex Elemente Open Source?\",\"content\":\"Ja! Die inovex Elements-Bibliothek ist Open Source und unter der MIT-Lizenz kostenlos verfügbar.\"},{\"title\":\"Wie kann ich die Elemente verwenden?\",\"content\":\"Sie können die inovex Elements Web Components-Bibliothek in jedem Webprojekt verwenden, da sie auf Webkomponenten basieren, einem Framework-unabhängigen Standard. Um die Sache noch einfacher zu machen, bieten wir verschiedene Pakete für die gängigen Frameworks wie Angular, React und Vue an. Schauen Sie sich unsere Integrationsanleitungen an, um zu sehen, wie Sie sie im Detail verwenden können.\"},{\"title\":\"Welche Anforderungen haben die inovex Elements?\",\"content\":\"Es gibt keine Anforderungen, außer dass Ihre Anwendung eine Webanwendung sein muss. Die inovex Elements-Bibliothek unterstützt die neueste Version aller gängigen Browser. Beachten Sie, dass unsere Komponenten derzeit für umfassende Desktop-Anwendungen optimiert sind.\"},{\"title\":\"Wo ist der beste Ort, um anzufangen, wenn ich neu bin?\",\"content\":\"Schauen Sie sich unsere Getting Started-Seite an, die die Grundlagen erklärt und Sie durch Ihre ersten Schritte mit den inovex Elements führt. Es bietet auch detaillierte Anweisungen, wie Sie die inovex Elements in Ihre eigenen Projekte einbinden können.\"},{\"title\":\"Gibt es Beispiele, in denen die inovex Elements verwendet wurden?\",\"content\":\"Die inovex Elements werden hauptsächlich für unsere internen Web-Tools bei inovex GmbH verwendet. Um ein Gefühl dafür zu bekommen, wie die Elemente aussehen und sich anfühlen, können Sie sich unsere Beispielprojekte ansehen.\"},{\"title\":\"Wer steckt hinter den inovex Elements?\",\"content\":\"Die inovex Elements werden von einem Team aus Software-Entwicklern und Designern bei inovex, einem digitalen Innovationsunternehmen mit Sitz in Deutschland, verwaltet. Mit den inovex Elements möchten wir eine Bibliothek von Webkomponenten anbieten, mit der Entwickler schnell und zeiteffizient großartige Benutzererlebnisse erstellen können.\"},{\"title\":\"Wie melde ich ein Problem mit den Webkomponenten?\",\"content\":\"Sie können ein Problem mit den Webkomponenten melden, indem Sie unser Kontaktformular verwenden oder ein Problem in unserem GitHub-Repository eröffnen. Bitte geben Sie so viele Informationen wie möglich an (z.B. betroffene Webkomponente, Browser-Version und Schritte zur Reproduktion des Problems), damit wir jedes Problem schnell untersuchen und lösen können.\"},{\"title\":\"Warum werden die Material Webkomponenten in den inovex Elements verwendet?\",\"content\":\"Um das Rad nicht neu erfinden zu müssen, haben wir auf die Material Webkomponenten von Google aufgebaut, ein umfassendes Toolset der gängigsten UI-Elemente. So können wir uns auf unser Styling und unsere Spezialfunktionen konzentrieren, ohne Funktionalitäten implementieren zu müssen, die bereits bekannt und erprobt sind.\"},{\"title\":\"Wie oft werden die inovex Elements aktualisiert?\",\"content\":\"Wir aktualisieren die inovex Elements-Bibliothek regelmäßig, um sicherzustellen, dass unsere Benutzer das Beste aus unseren Komponenten herausholen können. Wir streben an, mindestens alle ein bis zwei Monate eine neue Version herauszugeben und werden unser Bestes tun, um sie auf dem neuesten Stand der Webkomponententechnologie zu halten.\"}]},\"contact\":{\"title_1\":\"kontaktieren\",\"title_2\":\"Sie uns\",\"description\":\"Haben Sie Fragen, Anregungen oder wollen Sie mit uns zusammenarbeiten? Dann freuen wir uns auf Ihre Nachricht!\",\"label_subject\":\"Betreff\",\"label_message\":\"Nachricht\",\"label_submit\":\"Mail absenden\"}},\"about\":{\"contributors\":{\"title_1\":\"Team\",\"title_2\":\"@ inovex Elements\",\"not_found\":\"Keine aktuellen Teammitglieder gefunden.\",\"roles\":{\"product_owner\":\"Product Owner\",\"developer\":\"Entwickler:in\",\"design\":\"UI/UX Designer:in\"}},\"history\":{\"title_1\":\"die\",\"title_2\":\"Geschichte\",\"milestones\":{\"proof_of_concept\":{\"title\":\"Machbarkeitsstudie 🔎\",\"date\":\"Februar 2018\",\"description\":\"Im Jahr 2018 haben wir unsere Reise begonnen. Wir haben Wochen damit verbracht zu evaluieren, welches Framework zu unseren Bedürfnissen passt und welche Entscheidung für die nächsten Jahre Bestand haben könnte. In der Frontend-Welt ist es immer eine Wette auf Zeit und nie einfach, die richtige Wahl zu treffen. Wir begannen inovex Elements als Nebenprojekt und evaluierten, welche Bibliothek und welche Tools am besten geeignet sind, um uns beim Schreiben von standardbasierten Webkomponenten zu helfen. Wir haben viel ausprobiert und uns die verfügbaren Bibliotheken Polymer, SkateJS, SlimJS, Switzerland und Stencil angesehen. Wir wägten die Funktionen gegeneinander ab und entschieden uns für Stencil.\"},\"getting_started\":{\"title\":\"Es geht los 🛫\",\"date\":\"Juni 2018\",\"description_1\":\"Mit der Hilfe von Paketen wie\",\"description_2\":\", anderen Drittanbietern und der Produktgestaltung unserer Designer:innen bauten wir die Kernkomponenten auf, die wir für die Erstellung unserer Anwendungen benötigten. Mit Storybook sind wir in der Lage, die Dokumentation und Spielwiese für unsere Kunden mit minimalem Aufwand zu pflegen.\"},\"first_internal\":{\"title\":\"Erste interne Verwendungen 💙\",\"date\":\"September 2018\",\"description\":\"Unsere Motivation und unser Enthusiasmus brachten schnelle Erfolge. So war es möglich, dass bereits im September eines unserer internen Projekte die inovex Elements nutzen konnte und dadurch einen enormen Mehrwert erhielt.\"},\"learning\":{\"title\":\"Stetig weiter lernen 💪🏻\",\"date\":\"in 2019\",\"description\":\"Während der Reise haben wir viel darüber gelernt, wie wir mit Zuständen umgehen müssen, wie wir die Komponenten dokumentieren müssen und wie wir eine Spielwiese für die visuelle Darstellung der Komponenten bereitstellen. Wir haben verstanden, was es bedeutet, eine Bibliothek für viele Leute zu entwickeln und dafür verantwortlich zu sein, wie man Änderungen einführt oder Fehler behebt. Es ist nicht einfach, aber es ist großartig zu sehen, welchen Wert wir für die verschiedenen Projekte einbringen.\"},\"first_external\":{\"title\":\"Erste externe Verwendungen 🤝🏻\",\"date\":\"in 2020\",\"description\":\"Die inovex Elements werden bekannter. Auch unsere Kunden waren überzeugt. Das führte dazu, dass einige von ihnen die Komponentenbibliothek auch in ihren eigenen Projekten verwendeten.\"},\"open_source\":{\"title\":\"Open Source 🌍\",\"date\":\"September 2020\",\"mark\":\"Wir sind öffentlich, wir sind live!\",\"description_1\":\"Voller Stolz präsentieren wir unsere erste UI-Bibliothek für ein beliebiges Framework, @inovex.de/elements, auf\",\"description_2\":\"und\",\"description_3\":\"mit einem Umfang von 46 Kernkomponenten.\"},\"optimizing\":{\"title\":\"Immer weiter optimieren 🚀\",\"date\":\"laufend\",\"description_1\":\"Mit einem internen Team entwickeln und optimieren wir ständig die inovex Elements weiter. Es ist uns wichtig, Ihnen ein tolles Erlebnis zu bieten. Auch Sie können uns dabei unterstützen, es noch besser zu machen. Jetzt\",\"description_2\":\"mitgestalten\",\"description_3\":\"und die inovex Elements voranbringen.\"}}},\"activity\":{\"title_1\":\"unsere\",\"title_2\":\"Aktivität\",\"not_found\":\"Keine aktuelle Aktivität gefunden.\",\"contributions\":\"Beiträge\"}},\"common\":{\"404\":{\"description\":\"Dies ist wahrscheinlich nicht die Seite, nach der Sie suchen.\",\"button\":\"Zurück zur Startseite\"},\"elements\":\"inovex Elements\",\"language\":\"Sprache\",\"navigation\":{\"home\":{\"name\":\"Home\",\"subroutes\":{\"info\":{\"name\":\"Info\"},\"core_aspects\":{\"name\":\"Kernaspekte\"},\"components\":{\"name\":\"Komponenten\"},\"kpi\":{\"name\":\"Wer wir sind\"},\"faq\":{\"name\":\"FAQ\"}}},\"explore\":{\"name\":\"Erkunden\",\"subroutes\":{\"examples\":{\"name\":\"Beispiele\"},\"patterns\":{\"name\":\"Muster\"},\"resources\":{\"name\":\"Ressourcen\"},\"demos\":{\"name\":\"Demos\"}}},\"getting_started\":{\"name\":\"Guides\",\"subroutes\":{\"javascript\":{\"name\":\"Javascript\"},\"react\":{\"name\":\"React\"},\"angular\":{\"name\":\"Angular\"},\"vue\":{\"name\":\"Vue\"}}},\"library\":{\"name\":\"Bibliothek\",\"subroutes\":{\"styleguide\":{\"name\":\"Styleguide\"},\"components\":{\"name\":\"Komponenten\"},\"patterns\":{\"name\":\"Muster\"},\"changelogs\":{\"name\":\"Änderungshistorie\"}}},\"about\":{\"name\":\"Über uns\",\"subroutes\":{\"team\":{\"name\":\"Team\"},\"history\":{\"name\":\"Geschichte\"},\"activity\":{\"name\":\"Aktivität\"}}},\"contact\":{\"name\":\"Kontakt\"}},\"meta\":{\"home\":\"Home\",\"explore\":\"Erkunden\",\"getting_started\":\"Guides\",\"library\":\"Bibliothek\",\"about\":\"Über uns\"},\"attributions\":{\"legalNotice\":{\"label\":\"Impressum\",\"url\":\"https://www.inovex.de/de/impressum/\"},\"exclusionOfLiability\":{\"label\":\"Haftungsausschluss\",\"url\":\"https://www.inovex.de/de/haftungsausschluss/\"},\"dataProtection\":{\"label\":\"Datenschutz\",\"url\":\"https://www.inovex.de/de/datenschutz/\"}}},\"library\":{\"designPatterns\":{\"header\":{\"top\":\"Effiziente Entwicklung\",
