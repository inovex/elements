<svg
  fill="none"
  viewBox="0 0 800 400"
  width="800"
  height="400"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* Github style overrides */
        .markdown-body hr {
          height: 1px;
          margin: 50px 0;
        }
        .markdown-body h2,
        .markdown-body h1 {
          border: none;
        }

        .markdown-body sub {
          color: var(--color-fg-muted);
        }

        h1 {
          color: hotpink !important;
        }

        h1.no-border {
          border: none;
        }

        details li {
          position: relative;
          list-style: none;
          color: hotpink;
          left: -28px;
        }

        li + li:has(li) {
          position: relative;
          top: -10px;
          color: yellow;
        }
      </style>
      <h1>Test</h1>
    </div>
  </foreignObject>
</svg>
