\"},\"second\":{\"title\":\"consistent\",\"text\":\"Consistent UI across all framework technologies.\"},\"third\":{\"title\":\"futureproof\",\"text\":\"Continuous development with the latest technology and creative minds.\"}},\"component_sample\":{\"title_1\":\"the\",\"title_2\":\"components\",\"subheader\":\"Check out some of our components\",\"link\":\"Check out all components\",\"button\":\"I'm a Button\"},\"kpi\":{\"title_1\":\"who\",\"title_2\":\" we are\",\"subheader\":\"What sets us apart?\",\"kpis\":[{\"id\":\"kpi1\",\"title\":\"components\",\"target_value\":46,\"suffix\":\"\"},{\"id\":\"kpi2\",\"title\":\"active members\",\"target_value\":5,\"suffix\":\"\"},{\"id\":\"kpi3\",\"title\":\"years expert knowledge\",\"target_value\":5,\"suffix\":\"+\"}]},\"faq\":{\"title\":\"FAQ\",\"subheader\":\"Here you can find answers to the most frequently asked questions about the Elements\",\"faqs\":[{\"title\":\"What are the inovex Elements?\",\"content\":\"The inovex Elements are a collection of components (e.g. buttons, text fields, ...) for the web, which are based on the Web Components standard. This allows us to use the inovex Elements in any web framework, creating a consistent UI/UX feeling across all applications while saving massive development and maintenance efforts.\"},{\"title\":\"Why doesn't everyone use such a Web Components library?\",\"content\":\"Web components are a relatively new standard, which has only been supported by the most popular browsers since 2018. In addition, the maintenance of such a library is initially more complex, since each framework (React, Angular, ...) brings its own specifics with it. However, once this hurdle has been overcome, you can save yourself immense maintenance effort, since new components only have to be built once and can then be used in any framework.\"},{\"title\":\"Are the inovex Elements open source?\",\"content\":\"Yes! The inovex Elements library is open source and made available for free under the MIT license.\"},{\"title\":\"How can I use the Elements?\",\"content\":\"You can use the inovex Elements web components library in any web project because they are based on web components, a framework independent standard. To make things even easier, we provide different packages for the commonly used frameworks like Angular, React and Vue. Have a look at our integration guides to see how to use them in detail.\"},{\"title\":\"What requirements do the inovex Elements have?\",\"content\":\"There are no requirements except that your application must be a web application. The inovex Elements library supports the latest version of all major browsers. Keep in mind that our components are currently optimized for comprehensive desktop applications.\"},{\"title\":\"Where is the best place to start if I am new?\",\"content\":\"Have a look at our Getting Started page which explains the basics and guides you through your first steps with the inovex Elements. It also provides detailed instructions on how to include the inovex Elements in your own projects.\"},{\"title\":\"Are there any examples where the inovex Elements have been used?\",\"content\":\"The inovex Elements are primarily used for our internal web tools at inovex GmbH. To get a feeling on how the inovex Elements look and feel like, you can check out our example projects.\"},{\"title\":\"Who is behind the inovex Elements?\",\"content\":\"The inovex Elements is managed by a team of software developers and designers at inovex, a digital innovation company based in Germany. With the inovex Elements, we want to offer a library of web components to enable developers to create great user experiences quickly and time-efficiently.\"},{\"title\":\"How do I report a Problem with the web-components?\",\"content\":\"You can report a problem with the web-components by writing using our contact form or by opening an issue in our GitHub repository. Please provide as much information as possible (e.g. affected web-component, browser version and steps to reproduce the issue), so that we can investigate and solve any issue quickly.\"},{\"title\":\"Why are the material web components used in the inovex Elements?\",\"content\":\"To avoid reinventing the wheel, we built on top of Google‚Äôs Material Web Components, a comprehensive toolbox of the most common UI elements. This allows us to concentrate on our styling and special features without having to implement functionality that is already well-known and battle-tested.\"},{\"title\":\"How often are the inovex Elements updated?\",\"content\":\"We update the inovex Elements library regularly to ensure that our users are able to get the most out of our components. We aim to release a new version at least (one-/bi-monthly) and will try our best to keep it up-to-date with all the latest web-component technology.\"}]},\"contact\":{\"title_1\":\"contact\",\"title_2\":\"us\",\"description\":\"Do you have any questions, suggestions or want to work with us? Then we look forward to your message!\",\"label_subject\":\"Subject\",\"label_message\":\"Message\",\"label_submit\":\"Send Mail\"}},\"about\":{\"contributors\":{\"title_1\":\"contributors\",\"title_2\":\"@ inovex Elements\",\"not_found\":\"No recent contributors found.\",\"roles\":{\"product_owner\":\"Product Owner\",\"developer\":\"Developer\",\"design\":\"UI/UX Designer\"}},\"history\":{\"title_1\":\"the\",\"title_2\":\"history\",\"milestones\":{\"proof_of_concept\":{\"title\":\"Proof of concept üîé\",\"date\":\"February 2018\",\"description\":\"In 2018 we started our journey. We spent weeks evaluating which framework matches our needs and which decision may last for the next few years. It‚Äôs always a bet on time in front-end worlds and never easy to make the right pick. We started the inovex Elements as a side project and evaluated which library and tools would be the best choice for helping us writing standards based Web Components. We tried a lot and looked into the available libraries Polymer, SkateJS, SlimJS, Switzerland and Stencil. We opposed the features and decided to use Stencil.\"},\"getting_started\":{\"title\":\"Getting started üõ´\",\"date\":\"June 2018\",\"description_1\":\"With the help of packages like\",\"description_2\":\", some other 3rd party dependencies and the product design from our designers, we create the core components we need to build our applications. With Storybook we are able to create the documentation and the playground for our consumers with minimal effort.\"},\"first_internal\":{\"title\":\"First internal consumers üíô\",\"date\":\"September 2018\",\"description\":\"Our motivation and enthusiasm brought quick success. Therefore it was possible that already in September one of our internal projects could use the inovex Elements and thereby gain an enormous added value.\"},\"learning\":{\"title\":\"Learning by doing üí™üèª\",\"date\":\"in 2019\",\"description\":\"During the journey we learned a lot about how we need to handle state, how we need to document the components as and provide a playground for the visual representation of the components. We understand what it means to create a library for a lot of people and being responsible for how to introduce breaking changes or how to handle bug fixes. It‚Äôs not easy, but it‚Äôs great to see the value we add to all the different projects.\"},\"first_external\":{\"title\":\"First external consumers ü§ùüèª\",\"date\":\"in 2020\",\"description\":\"The inovex Elements become better known. Our customers were also convinced. This led to some of them also using inovex Elements in their own projects.\"},\"open_source\":{\"title\":\"Open Source üåç\",\"date\":\"September 2020\",\"mark\":\"We‚Äôre public, we‚Äôre live!\",\"description_1\":\"We are proud to announce our very first open source UI library for any framework, @inovex.de/elements, on\",\"description_2\":\"and\",\"description_3\":\"with a total of 46 core components.\"},\"optimizing\":{\"title\":\"Never stop optimizing üöÄ\",\"date\":\"ongoing\",\"description_1\":\"With an internal team, we are constantly developing and optimizing the inovex Elements. It is important to us to offer you a great experience. You can also support us in making it even better. Start\",\"description_2\":\"contributing\",\"description_3\":\"now!\"}}},\"activity\":{\"title_1\":\"our\",\"title_2\":\"activity\",\"not_found\":\"No recent activity found.\",\"contributions\":\"contributions\"}},\"common\":{\"404\":{\"description\":\"This is probably not the page you are looking for.\",\"button\":\"Take me back\"},\"elements\":\"inovex Elements\",\"language\":\"Language\",\"navigation\":{\"home\":{\"name\":\"home\",\"subroutes\":{\"info\":{\"name\":\"info\"},\"core_aspects\":{\"name\":\"core aspects\"},\"components\":{\"name\":\"components\"},\"kpi\":{\"name\":\"Who we are\"},\"faq\":{\"name\":\"faq\"}}},\"explore\":{\"name\":\"explore\",\"subroutes\":{\"examples\":{\"name\":\"examples\"},\"patterns\":{\"name\":\"patterns\"},\"resources\":{\"name\":\"resources\"},\"demos\":{\"name\":\"demos\"}}},\"getting_started\":{\"name\":\"guides\",\"subroutes\":{\"javascript\":{\"name\":\"javascript\"},\"react\":{\"name\":\"react\"},\"angular\":{\"name\":\"angular\"},\"vue\":{\"name\":\"vue\"}}},\"library\":{\"name\":\"library\",\"subroutes\":{\"styleguide\":{\"name\":\"styleguide\"},\"components\":{\"name\":\"components\"},\"patterns\":{\"name\":\"patterns\"},\"changelogs\":{\"name\":\"changelogs\"}}},\"about\":{\"name\":\"about\",\"subroutes\":{\"team\":{\"name\":\"team\"},\"history\":{\"name\":\"history\"},\"activity\":{\"name\":\"activity\"}}},\"contact\":{\"name\":\"Contact us\"}},\"meta\":{\"home\":\"Home\",\"explore\":\"Explore\",\"getting_started\":\"Guides\",\"library\":\"Library\",\"about\":\"About\"},\"attributions\":{\"legalNotice\":{\"label\":\"Legal Notice\",\"url\":\"https://www.inovex.de/en/legal-notice/\"},\"exclusionOfLiability\":{\"label\":\"Exclusion of Liability\",\"url\":\"https://www.inovex.de/en/exclusion-of-lia  are always evolving!\",\"sample_subtitle\":\"Stay tuned for more inovex Elements content!\"},\"articles\":{\"announcement-v1\":{\"url\":\"https://www.inovex.de/en/blog/inovex-elements-open-source/\",\"title\":\"Announcing @inovex.de/elements 1.0: Our Open Source UI Library!\",\"author\":\"Patrick Hillert\",\"date\":\"30.09.2020\"},\"trainings\":{\"url\":\"https://www.inovex.de/en/training/web-components/inhouse/\",\"title\":\"inovex Academy: Web Components\",\"author\":\"On Request\",\"date\":\"2 days training\"},\"monorepo-comparison\":{\"url\":\"https://www.inovex.de/en/blog/evaluation-frontend-monorepo-frameworks/\",\"title\":\"Evaluation of front-end monorepo frameworks: Nx vs. Bit vs. Rush vs. Turborepo\",\"author\":\"Robin Pavkovic\",\"date\":\"04.04.2023\"}}}},\"children\":[\"$\",\"$L6\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$7\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L8\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}]}]\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no\"}],[\"$\",\"meta\",\"1\",{\"name\":\"theme-color\",\"content\":\"white\"}],[\"$\",\"meta\",\"2\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"3\",{\"children\":\"inovex-elements\"}],[\"$\",\"meta\",\"4\",{\"name\":\"robots\",\"content\":\"noindex, nofollow\"}],[\"$\",\"meta\",\"5\",{\"name\":\"Landingpage\",\"content\":\"the interoperable UI library\"}],[\"$\",\"meta\",\"6\",{\"name\":\"httpEquiv\",\"content\":\"refresh\"}],[\"$\",\"meta\",\"7\",{\"name\":\"msapplication-TileColor\",\"content\":\"#ffffff\"}]]\n"])</script><scri
